name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC Trusted Publishing
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - name: Publish with OIDC Trusted Publishing
        shell: bash
        run: |
          set -euo pipefail
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          
          # Debug: Check if OIDC env vars are present
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is ${ACTIONS_ID_TOKEN_REQUEST_URL:+set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set}"
          
          # Hard reset any token-based auth injected by setup-node
          unset NODE_AUTH_TOKEN || true
          unset NPM_CONFIG_USERCONFIG || true
          
          # Publish with Trusted Publishing (provenance is automatic)
          # OIDC auth happens automatically when id-token permission is granted
          npm publish --access public --provenance

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: https://npm.pkg.github.com/
          scope: '@drewsonne'
          cache: 'npm'
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
