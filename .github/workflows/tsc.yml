name: TypeScript Type Check

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck (no emit)
        run: npx tsc --noEmit -p tsconfig.json

